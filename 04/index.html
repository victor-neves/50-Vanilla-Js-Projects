<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock,Paper,Scissor</title>
</head>
<body>
   <div class="score"></div>
    <div class="message"></div>
    <div>
        <button type="button" class="button1">Rock</button>
        <button type="button" class="button2">Paper</button>
        <button type="button" class="button3">Scissor</button>
    </div>
    
    
    <script>
       const message = document.querySelector('.message');
       const score = document.querySelector('.score');
       const buttons = document.querySelectorAll("button");
       let winner = [0,0];
        
       console.log(buttons);
        
       function playGame(e){
           let playerSelection = e.target.innerHTML;
           let computerSelection = Math.random();
           if(computerSelection < 0.34){
               computerSelection = "Rock";
           }else if(computerSelection <= 0.67){
               computerSelection = "Paper";
           }else{
               computerSelection = "Scissor";
           }
           let result = checkWinner(playerSelection,computerSelection);
           console.log("Player Selection -->", playerSelection)
           console.log("Computer Selection -->", computerSelection)
           console.log(result);
           
           if(result == "Player Win"){
               result += " -- wins! -- ";
               winner[0]++;
           }else if(result == "Computer Win"){
               result += " -- wins! -- ";
               winner[1]++;
               
           }
           
           score.innerHTML = `Player 1[${winner[0]}] --- Player 2 [${winner[1]}]`;
           
           messager(playerSelection + 'VS' + computerSelection +'<br><b>' + result + "</b>")
       }
        
        
       function messager(mes){
           message.innerHTML = mes;
       }
       function checkWinner(pl,co){
           if(pl === co){
               return 'Draw';
           }
           if(pl ===  'Rock'){
               if(co === 'Paper'){
                   return 'Computer Win'
               }
               else{
                   return 'Player Win'
               }    
           }
           if(pl ===  'Paper'){
               if(co === 'Scissor'){
                   return 'Computer Win'
               }
               else{
                   return 'Player Win'
               }      
           }
           if(pl ===  'Scissor'){
               if(co === 'Rock'){
                   return 'Computer Win'
               }
               else{
                   return 'Player Win'
               }    
           }
       }
        
       for(let i=0; i < buttons.length;i++){
           buttons[i].addEventListener('click',playGame);
       }
        
        
    </script>
</body>
</html>
