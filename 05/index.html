<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 05 - Roll the Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <h1>Testando!</h1>
    <div class="gameArea">
        <div id="output"></div>
        <div id="player1">Result 1</div>
        <div id="player2">Result 2</div>
    </div>
    <button type="button">ROLL</button>
    <script>
    
        const output = document.querySelector('#output');
        const dice =[[5],[1,9],[1,5,9],[1,3,7,9],[1,3,5,7,9],[1,3,4,6,7,9]];
        const player1 = document.querySelector('#player1');
        const player2 = document.querySelector("#player2");
        const button = document.querySelector("button")
        
        button.addEventListener('click', function(){
           let rollDice = roll(6);
           console.log(rollDice);
           let holder = builder(rollDice);
           if(output.children[0]){
                output.children[0].remove();
            }
           output.appendChild(holder);
            
        })
        
        function builder(num){
            let div = document.createElement("div");
            let dieArray = dice[num-1];
            console.log(dieArray);
            
            //iterate through the span
            for(let i= 1; i < 10; i++){
                let span = document.createElement("div");
                span.setAttribute('class','dot');
                if(dieArray.includes(i)){
                    span.classList.add("black");
                }
                div.appendChild(span);
            }
            
            div.setAttribute('class','dicer');
            return div;
        }
    
        function roll(num){
            let rNumber = Math.floor(Math.random() *num) +1; 
            return rNumber;
        }
    
    </script>
</body>
</html>
