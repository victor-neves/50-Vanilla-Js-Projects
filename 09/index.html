<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
    <div class="animal lion">Lion</div>
    <div class="animal cougar">Cougar</div>
    <div class="animal Wolf">Wolf</div>
    <script>
        
        const animals = document.querySelectorAll('.animal');
       
        
        for(let i=0 ; i <animals.length; i++){
            
            console.log(animals[i])
            animals[i].addEventListener('click', function(){
                  let animal = this.innerHTML;
                  let lowerAnimal = animal.toLowerCase();
                  console.log(lowerAnimal);
                 makeSound(lowerAnimal);
            })
            
            
        }
        
        function makeSound(name){
            console.log("Now is playing --> " + name);
            switch(name){
                case "lion":
                    let sound1 = new Audio("./Music/129-victory.mp3");
                    sound1.play()
                    break
                case "cougar":
                     let sound2 = new Audio("./Music/134-casino.mp3");
                    sound2.play() 
                    break
                case "wolf":
                    let sound3 = new Audio("./Music/138-ocean.mp3");
                    sound3.play()
                    break
                default:
                    console.log("Nothing was chose!")
            }
        }
        
     
    </script>
</body>
</html>
